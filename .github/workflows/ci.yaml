name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  java-ci:
    uses: saikrishna8763/ci-templates/.github/workflows/java-ci-template.yml@main
    with:
      java-version: "17"
      build-tool: "gradle"          # âœ… CORRECT
      service-name: "spring-petclinic"
      sonar-project-key: "spring-petclinic"
      docker-image: "mydockerhubuser/spring-petclinic"
      project-path: "."
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
